<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section>

   <div class="picture">
    <img src="images/image-equilibrium.jpg" alt="">
    <div>
      <img src="images/icon-view.svg" alt="">
    </div>
   </div>

   <h1><span class="hover">Equilibrium #3429</span></h1>

   <p>Our Equilibrium collection promotes balance and calm.</p>

   <div class="flexBetween">
    
    <div class="daysLeft">
 
      <img src="images/icon-ethereum.svg" alt="">
      <h2>0.041 ETH</h2>

    </div>

    <div class="daysLeft">

      <img src="images/icon-clock.svg" alt="">
      <h3>3 days left</h3>

    </div>

   </div>

   <div class="creator">
    
    <img src="images/image-avatar.png" alt="">
    <h5> <span class="opacity">Creation of </span> <span class="hover">Jules Wyver</span></h5>
   </div>




 </section>
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vanuja-ranawana-782ab9245/" target="_blank">Vanuja</a>.
  </div>
</body>
</html>
